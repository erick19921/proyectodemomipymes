<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Módulos</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<p:dataTable value="#{beanSegModulos.listaModulos}" var="m"
			emptyMessage="No hay registros aún.">
			<p:column headerText="ID">
				<h:outputText value="#{m.idSegModulo}" />
			</p:column>
			<p:column headerText="ID">
				<h:outputText value="#{m.nombreModulo}" />
			</p:column>
			<p:column headerText="ID">
				<h:outputText value="#{m.rutaAcceso}" />
			</p:column>
			<p:column headerText="OPCIONES">
				<p:commandButton icon="pi pi-pencil" />
				<p:commandButton icon="pi pi-times-circle"
					styleClass="ui-button-danger" />
			</p:column>
		</p:dataTable>
	</p:panel>
</body>
</html>
